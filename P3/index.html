<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../style/styles.css">
  <title>My First Vue App</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

  <div id="app">
    <greeting></greeting>
    <counter-box></counter-box>
    <counter-box></counter-box>
    <user-card fname="Alice" lname="Smith"></user-card>
    <user-card fname="Bob" lname="Johnson"></user-card>

  </div>


  <script>
    const app = Vue.createApp({});

    app.component("greeting", {
      template: `<h2>Hello from a component ðŸ‘‹</h2>`
    });



    app.component("counter-box", {
      template: `
        <div>
          <p>Count: {{ count }}</p>
          <button @click="count++">+</button>
        </div>
      `,
      data() {
        return {
          count: 0
        }
      }
    });


    app.component("user-card", {
      props: ["fname", "lname"],
      template: `<p>User: {{ fname }} {{ lname }}</p>`
    });

    app.mount("#app");

  </script>

</body>

</html>
