<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../style/styles.css">
  <title>My First Vue App</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <input v-model="age" placeholder="Enter age">
    <h2>Your age is: {{ age }}</h2>

    <div class="age-category">
      <h3>Age Category:</h3>
      <i>
          <p v-if="age > 0 && age < 18">You are a minor</p>
          <p v-if=" age>= 18 && age <= 30">You are an adult</p>
          <p v-else-if="age > 30 && age <= 55">You are middle-aged</p>
          <p v-else-if="age > 55">You are a senior citizen</p>
          <p v-else></p>
      </i>
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            age: "55"
          }
        }
      });

      app.mount("#app");

    </script>

</body>

</html>
